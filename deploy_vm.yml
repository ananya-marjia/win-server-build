---
- name: Provision Windows VM from Azure Compute Gallery
  hosts: localhost
  connection: local
  gather_facts: no
  collections:
    - azure.azcollection

  vars:
    resource_group: "winImageBuildRG"
    location: "eastus"
    vnet_name: "WinVMTemplateVNET"
#    vm_name: winvm-from-gallery
    vm_size: Standard_B1s
    admin_username: azureuser
    admin_password: "StrongPassword123!"  # Should be vaulted
    subnet_name: WinVMTemplateSubnet
    nic_name: winvm-nic
    public_ip_name: winvm-pip
    image_gallery: Ana_Gallery
    image_definition: Win2022Datacenter
    image_version: 1.0.0        

  tasks:
    # - name: Create resource group
    #   azure_rm_resourcegroup:
    #     name: "{{ resource_group }}"
    #     location: "{{ location }}"
    #     state: present

    # - name: Create virtual network
    #   azure_rm_virtualnetwork:
    #     resource_group: "{{ resource_group }}"
    #     name: "{{ vnet_name }}"
    #     address_prefixes: "10.0.0.0/16"
    #     location: "{{ location }}"      

    # - name: Create subnet
    #   azure_rm_subnet:
    #     resource_group: "{{ resource_group }}"
    #     name: "{{ subnet_name }}"
    #     address_prefix: "10.0.1.0/24"
    #     virtual_network: "{{ vnet_name }}"

    - name: Create public IP
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group }}"
        allocation_method: Static
        name: "{{ public_ip_name }}"
        location: "{{ location }}"

    - name: Create network interface
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: "{{ nic_name }}"
        location: "{{ location }}"
        subnet: "{{ subnet_name }}"
        virtual_network_name: "{{ vnet_name }}"
        ip_configurations:
          - name: "ipconfig1"
            public_ip_address_name: "{{ public_ip_name }}"

    - name: Provision Windows VM
      azure_rm_virtualmachine:
        name: "{{ vm_name }}"
        resource_group: "{{ resource_group }}"
        location: "{{ location }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        network_interfaces: "{{ nic_name }}"
        os_type: Windows
        image:
          gallery_name: "{{ image_gallery }}"
          name: "{{ image_definition }}"
          version: "{{ image_version }}"
        managed_disk_type: Standard_LRS
        state: present

  
